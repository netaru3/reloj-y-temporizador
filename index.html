<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj</title>
      <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5417/5417432.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5417/5417432.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;700;900&family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background elements */
        .bg-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .time-particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(0, 255, 255, 0.6);
            border-radius: 50%;
            animation: timeFloat 8s linear infinite;
        }

        @keyframes timeFloat {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideDown 1s ease-out;
        }

        .header h1 {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 900;
            background: linear-gradient(45deg, #00ffff, #0080ff, #ff0080, #ffff00);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease infinite;
            text-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
            margin-bottom: 1rem;
        }

        .header p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            letter-spacing: 1px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.8s ease;
        }

        .card:hover::before {
            left: 100%;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
            border-color: rgba(0, 255, 255, 0.3);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
        }

        .card-icon {
            font-size: 2rem;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Reloj Digital */
        .digital-clock {
            text-align: center;
        }

        #tiempo {
            font-family: 'Orbitron', monospace;
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 900;
            color: #00ffff;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { text-shadow: 0 0 30px rgba(0, 255, 255, 0.8); }
            50% { text-shadow: 0 0 50px rgba(0, 255, 255, 1); }
        }

        /* Alarma */
        .alarm-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .input-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .time-input {
            padding: 1rem 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1.1rem;
            font-family: 'Orbitron', monospace;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .time-input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .btn {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: none;
            color: #ffffff;
            padding: 1rem 2rem;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0080ff, #ff0080);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .btn:hover::before {
            left: 0;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 255, 255, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        /* Temporizador */
        .timer-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .timer-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .timer-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            margin: 1rem 0;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .timer-time {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 900;
            color: #ffff00;
            text-shadow: 0 0 30px rgba(255, 255, 0, 0.8);
        }

        .timer-labels {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
        }

        .timer-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .timer-inputs {
                grid-template-columns: 1fr;
            }
            
            #tiempo {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 1rem;
            }
        }

        /* Status indicators */
        .status {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin-top: 1rem;
        }

        .status.active {
            background: linear-gradient(45deg, #00ff00, #00aa00);
            color: #ffffff;
            animation: statusPulse 2s infinite;
        }

        @keyframes statusPulse {
            0%, 100% { box-shadow: 0 0 10px rgba(0, 255, 0, 0.5); }
            50% { box-shadow: 0 0 20px rgba(0, 255, 0, 0.8); }
        }

        .status.inactive {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="bg-elements"></div>
    
    <audio id="alarmasonido" preload="auto" loop>
        <source src="alarm-clock.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <div class="container">
        <div class="header">
            <h1>⏰ CENTRO DE CONTROL</h1>
            <p>Reloj Digital • Alarmas • Temporizadores</p>
        </div>

        <div class="dashboard">
            <!-- Reloj Digital -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">🕐</div>
                    <div class="card-title">Reloj Digital</div>
                </div>
                <div class="digital-clock">
                    <div id="tiempo">00:00:00</div>
                    <div class="status active">En vivo</div>
                </div>
            </div>

            <!-- Alarma -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">⏰</div>
                    <div class="card-title">Configurar Alarma</div>
                </div>
                <div class="alarm-section">
                    <div class="input-group">
                        <label class="input-label">Hora de la alarma (HH:MM)</label>
                        <input type="time" id="timer" class="time-input" placeholder="Ej: 14:30">
                    </div>
                    <button class="btn" id="boton2" onclick="alarma()">
                        🔔 Activar Alarma
                    </button>
                    <div class="status inactive" id="alarmStatus">Alarma inactiva</div>
                </div>
            </div>

            <!-- Temporizador -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">⏲️</div>
                    <div class="card-title">Temporizador</div>
                </div>
                <div class="timer-section">
                    <div class="timer-inputs">
                        <div class="input-group">
                            <label class="input-label">Minutos</label>
                            <input type="number" id="minutos" class="time-input" placeholder="0" min="0" max="59">
                        </div>
                        <div class="input-group">
                            <label class="input-label">Segundos</label>
                            <input type="number" id="temporizador" class="time-input" placeholder="0" min="0" max="59">
                        </div>
                    </div>
                    
                    <div class="timer-display">
                        <div class="timer-time">
                            <span id="minuts">00</span>:<span id="seconds">00</span>
                        </div>
                        <div class="timer-labels">
                            <span class="timer-label">Minutos</span>
                            <span class="timer-label">Segundos</span>
                        </div>
                    </div>
                    
                    <button class="btn" id="boton" onclick="temporizadorUwU()">
                        ▶️ Iniciar Temporizador
                    </button>
                    <div class="status inactive" id="timerStatus">Temporizador detenido</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Crear partículas de fondo
        function createTimeParticles() {
            const container = document.querySelector('.bg-elements');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'time-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                container.appendChild(particle);
            }
        }

        // Tu código de reloj.js
        let tiempo = new Date();
        let i = 0;
        setInterval(function() {
            let tiempo = new Date();
            let ahora = tiempo.toLocaleTimeString([], {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            document.getElementById("tiempo").textContent = ahora;
        }, 1000);

        // Tu código de alarma.js (mejorado)
        function alarma() {
            let fecha2 = document.getElementById("timer").value;
            if (fecha2 == "") {
                alert("Ingrese un tiempo en la alarma");
                return;
            }
            
            // Actualizar estado visual
            const alarmStatus = document.getElementById("alarmStatus");
            alarmStatus.textContent = `Alarma activa: ${fecha2}`;
            alarmStatus.className = "status active";
            
            const id = setInterval(function set() {
                let fecha = new Date().toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                });
                
                if (fecha === fecha2) {
                    document.getElementById("alarmasonido").volume = 1;
                    document.getElementById("alarmasonido").play();
                    alert("¡Sonó su alarma!");
                    clearInterval(id);
                    document.getElementById("alarmasonido").pause();
                    
                    // Resetear estado
                    alarmStatus.textContent = "Alarma inactiva";
                    alarmStatus.className = "status inactive";
                    
                    // Recrear botón
                    const newButton = document.createElement("button");
                    newButton.className = "btn";
                    newButton.id = "boton2";
                    newButton.onclick = alarma;
                    newButton.innerHTML = "🔔 Activar Alarma";
                    document.querySelector(".alarm-section").appendChild(newButton);
                }
            }, 1000);
            
            document.getElementById("boton2").remove();
        }

        // Tu código de temporizador.js (mejorado)
        let remoboton = document.getElementById("boton");

        function temporizadorUwU() {
            let temp = Number(document.getElementById("temporizador").value);
            let minutos = Number(document.getElementById("minutos").value);
            
            if (temp === 0 && minutos === 0) {
                alert("Ingrese un tiempo válido");
                return;
            }
            
            // Actualizar estado visual
            const timerStatus = document.getElementById("timerStatus");
            timerStatus.textContent = "Temporizador activo";
            timerStatus.className = "status active";
            
            let id = setInterval(function() {
                if (temp >= 0) {
                    document.getElementById("seconds").textContent = temp.toString().padStart(2, '0');
                    document.getElementById("minuts").textContent = minutos.toString().padStart(2, '0');
                    
                    if (temp !== 0) {
                        --temp;
                    }
                    if (temp == 0 && minutos != 0) {
                        --minutos;
                        temp = temp + 59;
                    }
                }
                
                if ((temp + minutos * 60) == 0) {
                    document.getElementById("alarmasonido").volume = 1;
                    --temp;
                    document.getElementById("alarmasonido").play();
                    
                    let confir = confirm("¡El tiempo ha terminado!");
                    if (confir === true) {
                        document.getElementById("alarmasonido").pause();
                    }
                    clearInterval(id);
                    
                    // Resetear estado
                    timerStatus.textContent = "Temporizador detenido";
                    timerStatus.className = "status inactive";
                    
                    // Recrear botón
                    const newButton = document.createElement("button");
                    newButton.className = "btn";
                    newButton.id = "boton";
                    newButton.onclick = temporizadorUwU;
                    newButton.innerHTML = "▶️ Iniciar Temporizador";
                    document.querySelector(".timer-section").appendChild(newButton);
                }
            }, 1000);
            
            remoboton.remove();
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            createTimeParticles();
        });
    </script>
</body>
</html>
