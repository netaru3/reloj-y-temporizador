<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5417/5417432.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5417/5417432.png">
</head>
<body>
<style>body{background: linear-gradient(to bottom, rgb(247, 242, 200), #ffffff);
height: 600px;}</style>
    <h1>Reloj</h1>
    <h2 id="tiempo"></h2>
    <details>
        <summary>crea un temporizador</summary>
        <input type="number" placeholder="minutos" id="minutos" style="width: 70px;"> :
        <input type="number" id="temporizador" placeholder="segundos" style="width: 70px;">
        <button onclick="temporizadorUwU()" id="boton">Crear temporizador</button>
        <p>tiempo:</p>
        <p style="display: inline;" id="minuts">minutos</p> <p style="display: inline;
        font-size: 9px;">min</p> 
        <p style="display: inline;">:</p> 
        <p style="display: inline;" id="seconds">segundos</p> <p style="font-size: 9px;
        display: inline;">seg</p>
    </details>
    <hr>
    <details>
        <summary>crea una alarma</summary>
        <input type="time" id="timer"> <p>por favor ingrese una hora</p>
        <button onclick="alarma()" id="boton2">crea una alarma</button>
    </details>
    <audio src="audio y video/alarm-clock.mp3" id="alarmasonido"></audio>

    <script src="reloj.js"></script>
    <script src="temporizador.js"></script>
    <script src="alarma.js"></script>
</body>
</html>
